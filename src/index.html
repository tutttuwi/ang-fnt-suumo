<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SUUMO物件比較</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <app-root>
      <div id="loading-container" class="d-flex flex-column align-items-center justify-content-center">
        <div id="loading-item" class="spinner-border text-success" role="status"></div>
        <div id="loading-text" class="font-weight-bold d-none"></div>
      </div>
    </app-root>
  </body>
  <script>
    var h = window.innerHeight;
    document.getElementById('loading-text').classList.remove('d-none');
    document.getElementById('loading-container').style.height = h + 'px';
    document.getElementById('loading-text').innerText = 'Loading...';
  </script>
</html>
